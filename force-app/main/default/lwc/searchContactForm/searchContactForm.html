<template>
    <lightning-card>
        <h3 slot="title">
            참조
        </h3>
        <div>
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <div class="slds-combobox_container slds-p-horizontal_small">
                        <div id="resultBox" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right" role="none">
                                <lightning-input id="userInput" name="searchText" onchange={searchContact} 
                                    class="leftspace" variant="label-hidden" aria-autocomplete="list" role="textbox"
                                    autocomplete="off" placeholder="Search Contact..." type="search">
                                </lightning-input>
                            </div>
                            <!-- Display Result -->
                            <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid slds-p-horizontal_medium" role="listbox">
                                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                    <template for:each={searchRecords} for:item="searchItem">
                                        <li role="presentation" class="slds-listbox__item" key={searchItem.Id}>
                                            <div data-id={searchItem.Id} data-name={searchItem.Name} onclick={setSelectedContact}
                                                class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                                <span class="slds-media__figure">
                                                    <span class="slds-icon_container slds-icon-standard-account">
                                                        <lightning-icon icon-name={iconName} class="slds-icon slds-icon slds-icon_small slds-icon-text-default" size="x-small"></lightning-icon>
                                                    </span>
                                                </span>
                                                <span class="slds-media__body">
                                                    <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                                        {searchItem.Name}
                                                    </span>
                                                    <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                                        Account Name
                                                    </span>
                                                </span>
                                            </div>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
